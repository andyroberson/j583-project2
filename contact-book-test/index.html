<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">

        <!--scripts-->
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <!--stylesheets-->
        <link rel="stylesheet" href="bootstrap.css" />
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
      <div class="container-fluid text-center">

        <!--title-->
        <div class="row title-container">
          <div class="col-md-12">Address Book</div>
        </div>

        <!--navbar-->
        <!--https://getbootstrap.com/components/#navbar-->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>


        <!--address book section-->
        <div class="row contacts-container">
          <div class="col-md-1 hidden-xs"></div>

          <!--address content-->
          <div class="col-md-10 col-xs-12">

                <div class="col-md-6 col-xs-12 address-group">
                  <div class="contact-img"></div>
                  <div class="name-header">Harry Potter</div>
                  <div class="job-title">Boy Who Lived</div>
                </div>

                <div class="col-md-6 col-xs-12 address-group">
                  <div class="contact-img"></div>
                  <div class="name-header">Ron Weasely</div>
                  <div class="job-title">Best Friend</div>
                </div>

                <div class="col-md-6 col-xs-12 address-group">
                  <div class="contact-img"></div>
                  <div class="name-header">Hermione Granger</div>
                  <div class="job-title">The Smart One</div>
                </div>

                <div class="col-md-6 col-xs-12 address-group">
                  <div class="contact-img"></div>
                  <div class="name-header">Voldemort</div>
                  <div class="job-title">He Who Must Not Be Named</div>
                </div>

          </div>


          <div class="col-md-1 hidden-xs"></div>
        </div>

      </div>
    </body>
</html>
